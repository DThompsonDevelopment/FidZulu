<table class="table">
  <thead>
    <tr>
      <th *ngFor="let key of keyOrder">
        {{ key | replaceUnderscores | titlecase }}
      </th>
    </tr>
  </thead>
  <tbody>
    <!-- ; trackBy: trackBy -->
    <tr *ngFor="let item of items">
      <td *ngFor="let key of keyOrder">{{ item[key] }}</td>
    </tr>
  </tbody>
</table>
